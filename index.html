<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

     <!-- Css -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/note.png" alt="note">
            <h1>Shopping list</h1>
        </header>
        <form action="" id="item-form">
            <input type="text" class="input " id="item-input" placeholder="Enter items...">
            <button type="submit" class="btn" id="item_add_btn"><i class="fa-solid fa-plus"></i>Add item</button>
        </form>
        <form action="">
            <input type="text" class="input filter-input" id="filter" placeholder="Filter items">
        </form>
        <ul class="grid" id="itemlist">
            <!-- <li id="newli"></li> -->
            <li>Apple <button class="btn-list"><i class="fa-solid fa-xmark cross"></i></button></li>
            <li>Orange Juice <button class="btn-list"><i class="fa-solid fa-xmark cross"></i></button></li>
            <li>Oreos <button class="btn-list"><i class="fa-solid fa-xmark cross"></i></button></li>
            <li>Milk <button class="btn-list"><i class="fa-solid fa-xmark cross"></i></button></li>
        </ul>
        <button class="btn-clear" id="clear">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
